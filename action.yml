name: 'Open a Github issue'
author: Paul T
description: 'Opens a github issue'
inputs:
  token:
    description: 'github token'
    required: true
  title:
    description: 'Issue title'
    required: true
  body:
    description: 'Issue body'
  assignees:
    description: 'Issue assignees'
outputs:
  issue:
    description: 'the issue object as a json string'
runs:
  using: 'node20'
  main: 'dist/index.js'
